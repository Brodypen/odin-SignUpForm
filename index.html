<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="sideHero">
        <div class="logoContainer">
          <img class="logoImg" src="/pics/hotDogNoBGv2.png" alt="Hotdog logo" />
          <h1 class="logoTitle">Hot Diggity!</h1>
        </div>
        <p class="logoCredit">Photo by Josh Pereira on Unsplash</p>
      </div>
      <div class="sideForm">
        <h1>
          This is not a real site...
        </h1>
        <h2>However, you can pretend...</h2>
        <h3>You can sign up for endless free Hot Dogs!</h3>
        <div class="formContainer">
          <form action="/script.js" method="get">
            <div class="nameWrapper">
              <label for="firstName" class="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" minlength="1" required placeholder="John"/>
              <label for="lastName" class="lastName" >Last Name:</label>
              <input type="text" id="lastName" name="lastName" minlength="1" required placeholder="Doe"/>
            </div>
            <label for="email" class="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="JohnDoe@gmail.com"/>
            <label for="phoneNumber" class="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"/>
            <label for="password" class="password">Password (Atleast 8 characters)</label>
            <input name="password" class="password" required pattern=".{8,}" title="Atleast Eight characters">
          </form>
        </div>
        <input class="submitButton" type="submit" value="Create Account" />
        <p>Already have an account? <b>Log in</b></p>
      </div>
    </div>
  </body>
</html>
